---
layout: "wrapper"
---
<div class="columns blog_post">
    <div class="column">
    </div>
    <div class="column is-three-quarters">
        <h1>{{ page.title }}</h1>
        <div class="auth_and_date">
            <p class="author">{{ page.author }}</p>
            <p class="date">{{ page.date | date_to_long_string }}</p>
        </div>
        <div class="post_content">
            {{ content }}
        </div>
    </div>
    <div class="column">
    </div>
</div>
